name: smoke-template

on:
  pull_request:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        apps:
          - backend
          - backend,frontend
          - backend,mobile
          - frontend,backend,mobile

    steps:
      - name: Checkout CLI repository
        uses: actions/checkout@v4

      - name: Checkout Larastack template repository
        uses: actions/checkout@v4
        with:
          repository: Liinkiing/larastack
          path: larastack-template

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run template smoke test
        run: pnpm exec tsx test/smoke-template.ts --template-dir "${{ github.workspace }}/larastack-template" --apps "${{ matrix.apps }}"
