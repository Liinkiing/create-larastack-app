name: ci

on:
  push:
    branches: [main, master]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - &checkout_step
        name: Checkout Commit
        uses: actions/checkout@v4

      - &setup_pnpm_step
        name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - &setup_node_step
        name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - &install_dependencies_step
        name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm run lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - *checkout_step
      - *setup_pnpm_step
      - *setup_node_step
      - *install_dependencies_step

      - name: Run typecheck
        run: pnpm run typecheck

  format:
    runs-on: ubuntu-latest
    steps:
      - *checkout_step
      - *setup_pnpm_step
      - *setup_node_step
      - *install_dependencies_step

      - name: Check formatting
        run: pnpm run format:check

  test:
    runs-on: ubuntu-latest
    needs: [lint, typecheck, format]
    steps:
      - *checkout_step
      - *setup_pnpm_step
      - *setup_node_step
      - *install_dependencies_step

      - name: Run tests
        run: pnpm run test

  build:
    runs-on: ubuntu-latest
    needs: [lint, typecheck, format]
    steps:
      - *checkout_step
      - *setup_pnpm_step
      - *setup_node_step
      - *install_dependencies_step

      - name: Run build
        run: pnpm run build
